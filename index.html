<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Train Scheduler Update Every Minute</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="style.css">


    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>





</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Anytime is Train Time</h1>
            <p>Choo Choo. Chee Chee</p>
        </div>

        <div class="row">

            <div class="col-md-12">

                <div class="card border-primary mb-4">
                    <div class="card-header">
                        Current Train Schedule
                    </div>
                    <div class="card-body">
                        <table class="table table-sm table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency(min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>

                            </thead>


                            <tbody id="current-train-schedule">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col-md-12">

                <div class="card mb-4 border-primary">
                    <div class="card-header">
                        Add Train
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="trainName">Train Name</label>
                                <input type="text" class="form-control" id="train-name" required>
                            </div>

                            <div class="form-group">
                                <label for="destination">Destination</label>
                                <input type="text" class="form-control" id="destination" required>
                            </div>

                            <div class="form-group">
                                <label for="fristTrainTime">First Train Time(HH:mm-military time)</label>
                                <input type="text" class="form-control" id="first-train-time" placeholder="06:10"
                                    min="00:00" max="23:59" required>
                            </div>

                            <div class="form-group">
                                <label for="frequency">Frequency(min)</label>
                                <input type="number" class="form-control" id="frequency" min="0" required>
                            </div>

                            <button id="add-new-train" class="btn" type="submit">Submit</button>


                        </form>


                    </div>

                </div>
            </div>
        </div>
    </div>



    <script type="text/javascript" src="logic.js"></script>

</body>

</html>
